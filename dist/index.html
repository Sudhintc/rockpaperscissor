<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1>ROCK PAPER SCISSOR</h1>
    </header>
    <div class="scoreboard">
      <div class="result-info">
        <h2 class="result">Choose your weapon</h2>
        <h3 class="info">First to win 5 points win</h3>
      </div>
      <div class="round-info">
        <div class="score-box player-info">
          <div class="sign" id="player-sign">?</div>
          <p class="score" id="playerScore">Player: 0</p>
        </div>
        <div class="score-box computer-info">
          <div class="sign" id="computer-sign">?</div>
          <p class="score" id="computerScore">Computer: 0</p>
        </div>
      </div>

      <div class="buttons">
        <button class="play-button" id="rock">✊</button>
        <button class="play-button" id="paper">✋</button>
        <button class="play-button" id="scissor">✌️</button>
      </div>
    </div>

    <div id="game-over-modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>Game over! You <span id="game-over-result"></span></p>
        <button id="play-again-btn">Play again</button>
      </div>
    </div>

    <script src="js/rps.js"></script>
  </body>
  <footer class="footer">
    <p>Copyright © 2023 Sudhin Tc</p>
  </footer>
</html>
